<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/4a67f4f192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video player -->
    <video src="video/Ae Khatm e Rusul.mp4" id="video" class="video" poster="picture/Ae Khatm e Rusul.png"></video>
    <!-- Adding Custom controls for the video player -->
    <div class="controls">
        <!-- This is the play button -->
        <button class="btn" id="play">
            <!-- Font Awesome play icon -->
            <i class="far fa-play-circle fa-2x"></i>
        </button>
        <!-- This is stop button -->
        <button class="btn" id="stop">
            <!-- Font Awesome stop icon -->
            <i class="far fa-stop-circle fa-2x"></i>
        </button>
        <!-- This is the progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
